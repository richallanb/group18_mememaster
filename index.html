<!DOCTYPE html>
<html>
<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	 <title>MemeMaster Login</title>
  <style>
    aside.login {
      margin-top:39px;
      margin-left:20px;
      min-width:200px;
      height:270px;
      
    }
    header.login {
      position:relative;
      margin-top:20px;
      margin-left:50px;
      margin-bottom:10px;
      
    }
    section.login {
      
      margin-left:50px;
      max-width:915px;
      max-height:300px;
      display:block;
    }
    h3.trending {
      text-align:center;
    }
    div.landing{
      display:flex;
      margin:auto;
      
      max-height:325px;
      max-width:1190px;
      
    }
    div.landing-container{
      margin:auto;
      max-width:1190px;
     
      
    }

    div.heading{
      margin:auto;
      max-width:1190px;
      
    }
    img.trending{
      width:100%;
      max-height:300px;
      margin-left:5px;
    }
    div.img-trending{
      max-width:915px;
      max-height:300px;
      min-width:480px;
      min-height:160px;
      display:flex;
      
    }
    div.clear{
      clear: both;
    }
  </style>
</head>
	<body>
		<div class="heading"><header class="login"><h1><img src="http://placehold.it/70x70" alt="MemeMaster"> MemeMaster </h1>
    <form method="get" name="search">
    <input type="text" name="q" placeholder="Search for something funny...">
    <select name="filter">
    <option value="kw" selected>Keyword</option>
    <option value="cat">Category</option>
    <option value="url">URL</option>
    </select> 
      <input type="submit" value="Search" name="searchbtn">
      </form></header></div>
    
    <div class="landing-container">
    <div class="landing">
      
	  <section class="login">
      <h3 class="trending">What's Trending on MemeMaster</h3>
     <div class="img-trending"><img class="trending" src=http://placehold.it/300x300 alt="Meme1"><img class="trending" src=http://placehold.it/300x300 alt="Meme2"><img class="trending" src=http://placehold.it/300x300 alt="Meme3"></div>
      </section><aside class="login">
        <h3>Sign In</h3>
	  <form method="get" name="userlogin" action="home.html">
      <input type="text" name="user" placeholder="username" required="required"><br>
      <input type="password" name="pass" placeholder="password" required="required">
      <br>
      <label>Keep me logged in  
	      <input type="checkbox" name="saveuser">
      </label>
	    <input type="submit" value="Login" name="loginbutton">
      <br>
    </form>
    
	  <a href="#">Forgot Password</a>
    <br>
      New User? <a href="#">Sign-Up</a><br></aside>
      
      </div>
    </div>
	</body>
</html>
