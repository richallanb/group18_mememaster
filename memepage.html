    function showGallery(){
      $("#meme-view").slideDown(400);
    }
      
    function galleryBoxDisplay(images){
      var body = "";
      //images.length > 3
      if (false) {
        
        for (var i =0; i < images.length; i++) {
          body = body + galleryBoxFill(i, images[i].get("thumb").url());
        }
        document.getElementById("gallerybox").innerHTML = body;
        document.getElementById("gallerybox-title").innerHTML = "<h3>Gallery</h3> <h4>(" + images.length + " Pictures)</h4>";
        stretchContainers();
        $("#gallerybox-container").fadeIn(600);
      } else
        $("#meme-view").css("max-width", "600px");
    }
      
    function galleryBoxFill (i, src){
       return ("<li class=\"gallery stretch-container\"><a href=\"#meme-img-"+i+"\"><img class = \"gallerybox\" src=\""+ src + "\" alt=\"" + src + "\"></a></li>");
    }
      
    function fillGalleryTitle(title){
      if (title.length < 1)
        title = "Untitled Gallery";
      document.getElementById("meme-title").innerHTML = title;
      document.title= title;
    }
    function fillRating(){
      $("#meme-rating").attr("max",galleryObj.total_likes);
      $("#meme-rating").attr("value",galleryObj.likes);
      var title = galleryObj.likes + " Upvotes and " + (galleryObj.total_likes- galleryObj.likes) + " Downvotes";
      $("#meme-rating").attr("title", title);
    }
    function fillPic(i, src, note){
      var body ="";
      body="<div class=\"meme-img-flex\" id=\"meme-img-"+i+"\"><img class =\"meme-img-flex\" id=\"meme-img-disp-"+i+"\" src=\""+src+"\" alt=\""+src+"\">";
      if ((note.length > 0)) {
        body= body+ "<footer class=\"meme-description\" id=\"meme-description-"+i+"\" contenteditable=\"false\">"+note+"</footer></div>";
      } else if (galOwner&&!galPublic){
        body= body+ "<footer class=\"meme-description\" id=\"meme-description-"+i+"\" contenteditable=\"true\">"+defaultDesc+"</footer></div>";
      }
      else
        body += "</div>"
      return body;
    }

<span class=\"comment\" style=\"margin-left:10px;\">" + date +"</span>\

    function setEditStatus(){
                            if (galOwner && (!galPublic)) {
                                 $( "[contenteditable]" ).each(function(){
                                   $(this).attr("contenteditable", "true");

                                 });

                               }

    // Gallery object listener
    document.addEventListener('queryComplete',
                             function(){
                               // If the user is logged in we check if they're the owner
                               if (Parse.User.current())
                                 galOwner = (galleryObj.user.id == Parse.User.current().id)
                               // We check if the gallery is public
                               galPublic = galleryObj.public;
                               // If the gallery is public or the owner is visiting then we display
                               galDisplay = (galPublic || galOwner);
                               // If the gallery is being visited by the owner & it's not public
                               // we allow editing
                               
                               // We display only if owner or public
                               if (galDisplay) {
                                 
                                 fillGalleryTitle(galleryObj.title);
                                 fillRating();
                                 showGallery();
                                 
                                 setInterval(galleryObj.checkDirty(), 5000);
                               } else {
                                 $("#not-valid-meme").html(dunGoofed());
                                 $("#not-valid-meme").show();
                               }
                              
                               if(!galOwner){
                                 $("#edit-button").hide();
                                 $("#pub-button").hide();
                               } else {

                                 }

                                  $("#edit-button").show();

                                   pbutton.addClass("pub-button-private");
                                   pbutton.attr("title", "Make this gallery Public")
                                 }
                                 $("#pub-button").show();
                                 
                               }
                               
                             });
      function dunGoofed(){
        var body ="<img src=\"images/oops.gif\" alt=\"You dun goofed\"><h2>This gallery does not exist!</h2>";
        return body;
      }
      function getDesc(){
        var desc = [];
        for (var i =0; i < galleryObj.images.length; i++){
          var inDesc = $("#meme-description-"+i).html();
          if (inDesc !=  defaultDesc)
            desc[i] = inDesc;
        }
        return desc;
      }
      function getTitle(){
        return $("#meme-title").html();
      }
      $("#edit-button").click(function(){

             galleryObj.saveChanges(getTitle(), getDesc(), (function(){location.reload()}))
           }
      });
      $("#favorite-button").click(function(){

           alert("Not implemented as Parse is horrible for checking for unique entries");
      });
      var defaultDesc = "Enter a description...";
      $("#pub-button").click(function(){
        if (galPublic) {
           if (confirm("Are you sure you want to make this gallery Private?") == true) {
            galleryObj.changePublic(false, (function(){location.reload()}));
           }
        }
        else{
          if (confirm("Are you sure you want to make this gallery Public?") == true) {
            galleryObj.changePublic(true, (function(){location.reload()}));
           }
          
        }
      });
    document.addEventListener('imagesComplete',
                             function(){
                               if (galDisplay) {
                                 var totalBody = "";
                                 galleryBoxDisplay(galleryObj.images);
                                 for (var i = 0; i < galleryObj.images.length; i++) {
                                   totalBody += fillPic(i, galleryObj.images[i].get("pic").url(), galleryObj.images[i].get("note"));
                                 }
                                 $("#meme-landing").html(totalBody);
                                 setEditStatus();
                                 $("img.meme-img-flex").load(function(){
                                   if (this.naturalWidth > $(this).width()){

                                  var body = "<a onclick=\"$('#popup-container').hide()\"><img id=\"popup-img\" style=\"width:100%;\" src=\"" + src + "\" alt=\"\"></a>";
                                  $("#popup-container").html(body);
                                  // var ratio = this.naturalWidth/this.naturalHeight;
                                   
                                   var nwidth = this.naturalWidth<1000?this.naturalWidth:1000;
                                   //var mHeight = nwidth * ratio;
                                  // var nheight = this.naturalHeight<mHeight?this.naturalHeight:mHeight;
                                   var wdiff = (nwidth-$(this).width())/2;
                                   //var hdiff = (nheight - $(this).height())/2;
                                   var tleft = ($(this).position().left -wdiff);

                                   $("#popup-container").css("left", tleft + "px");
                                  $("#popup-container").css("top", ($(this).position().top-40) + "px");
                               $("#popup-container").fadeIn(200);

      document.addEventListener('commentsComplete',

                                 var totalBody = "";

                                   var userid = galleryObj.comments[i].get("user");
                                   var username = galleryObj.comments[i].get("username");

                                 for (var i = 0; i < galleryObj.dirtyCommentsDiff ; i++) {

      $("#downvote-button").click(function(){

    /* --- Gallery Query Object --- */

    function galleryQuery(id){
      this.cover;
      this.public = true;
      this.images = [];
      this.title="";
      this.id = id;
      this.user;
      this.gallery;
      this.dirtyCommentsDiff = 0;
      this.tags="";
      this.likes=0;
      this.total_likes=0;
      this.comments = [];
      this.title_to_lower="";
      this.date="";
      // Required for child functions to reach parent members
      var parent = this;
      (function(id){
        var gallery = Parse.Object.extend("gallery");
        var galquery = new Parse.Query(gallery);
        galquery.include("cover"); // Fetches pointer information
        galquery.include("user"); // Fetches the pointer information
        galquery.equalTo("objectId", id);
        galquery.find({
          success: function(galresults) {
              
              
              /* Fill object values */
              parent.gallery = galresults[0];
              parent.title = galresults[0].get('title');
              parent.cover = galresults[0].get("cover");
              parent.likes = galresults[0].get("likes");
              parent.total_likes = galresults[0].get("total_likes");
              parent.tags = galresults[0].get("tags");
              parent.user = galresults[0].get("user");
              parent.date = galresults[0].get("updatedAt");
              parent.public = galresults[0].get("public");
              parent.title_to_lower = galresults[0].get("title_to_lower");
            
              /* Query finished. Dispatch event */
              document.dispatchEvent(queryComplete);
              var imagesQuery = galresults[0].relation("images");
              var comments = Parse.Object.extend("comments");
              var commentsQuery = new Parse.Query(comments);
              
              commentsQuery.descending("createdAt");
              commentsQuery.include("user"); // Fetches the pointer information
              commentsQuery.equalTo("gallery", galresults[0]);
              // On the off chance we get a gallery with no images.
              if (imagesQuery) {
                imagesQuery.query().find({
                  success: function (imgresults) {
                    /* Fill object values */
                    parent.images = imgresults;

                    /* Query finished. Dispatch event */
                    document.dispatchEvent(imagesComplete);

                  }
                });
              }
              // If we get a gallery with no comments
              if (commentsQuery) {
                commentsQuery.find({
                  success: function (commentresults) {
                    /* Fill object values */
                    parent.comments = commentresults;

                    /* Query finished. Dispatch event */
                    document.dispatchEvent(commentsComplete);

                  }
                });
              }
            },
          error: function(error) {
            alert("Error: " + error.code + " " + error.message);
          }
        });
      }(id));
      this.upvote=function(action){
        var Gallery = Parse.Object.extend("gallery");
        var gallery = new Gallery();
        gallery.id = this.id;
        gallery.increment("total_likes");
        gallery.increment("likes");
        gallery.save(null, {
          success: function() {action();}
        });
      };
      this.downvote=function(action){
        var Gallery = Parse.Object.extend("gallery");
        var gallery = new Gallery();
        gallery.id = this.id;
        gallery.increment("total_likes");
        gallery.save(null, {
          success: function() {action();}
        });
      };
      this.changePublic=function(public, action){
        var Gallery = Parse.Object.extend("gallery");
        var gallery = new Gallery();
        gallery.id = this.id;
        gallery.set("public", public);
        gallery.save(null, {
          success: function() {action();}
        });
      };
      this.favorite=function(favorite, action){
        var User = Parse.Object.extend("user");
        var user = new User();
        user.id = Parse.User.current().id;
        var user_fav_rel = user.relation("favorites");
        user_fav_rel.add(parent.gallery);
        user.save(null, {
          success: function() {action();}
        });
      }
      this.saveChanges=function(title, descriptions, action){
        var Gallery = Parse.Object.extend("gallery");
        var gallery = new Gallery();
        gallery.id = this.id;
        gallery.set("title", title);
        
        
        gallery.save(null, {
          success: function() {
            var Images = Parse.Object.extend("images");
            var images = []
            var sent = 0;
            for (var i = 0; i < parent.images.length; i++){
              images[i] = new Images();
              images[i].id = parent.images[i].id;
              images[i].set("note", descriptions[i]);
              images[i].save().then(
                function(){
                  sent += 1;
                  if (sent == parent.images.length){
                    action();
                  }
                });
              }
            }
        });
      };
      this.newComment=function(body,action){
        var user = Parse.User.current();
        if (user){
          var Gallery = Parse.Object.extend("gallery");
          var gallery = new Gallery();
          gallery.id = parent.id;
          var gal_comment_rel = gallery.relation("comments");
          var comment = new Parse.Object("comments");
          var username = user.get("username");
          comment.set("user", user);
          comment.set("username",username);
          comment.set("body", body);
          comment.set("gallery", gallery);
          
          comment.save(null, {
            success: function(comments){
              gal_comment_rel.add(comments);
              gallery.save(null,{
                success: function(){
                  action();
                }
              });
            }
          });
            
          
        }
      };
      this.checkDirty = function(){
        var gallery = Parse.Object.extend("gallery");
        var galquery = new Parse.Query(gallery);
        galquery.equalTo("objectId", id);
        galquery.find({
                  success: function(galresults) {
                      var totalLikes =galresults[0].get("total_likes");
                      var likes = galresults[0].get("likes");
                      if (parent.total_likes != totalLikes ) {
                        parent.likes = likes
                        parent.total_likes = totalLikes; 
                        document.dispatchEvent(likesDirty);
                      }
                      
                  }
              });
       var comments = Parse.Object.extend("comments");
       var commentsQuery = new Parse.Query(comments);
       commentsQuery.descending("createdAt");
       commentsQuery.include("user"); // Fetches the pointer information
       commentsQuery.equalTo("gallery", parent.gallery);
          commentsQuery.find({
             success: function (commentresults) {
              /* Fill object values */
             if (commentresults.length != parent.comments.length) {
               parent.dirtyCommentsDiff = commentresults.length - parent.comments.length;
               parent.comments = commentresults;
               document.dispatchEvent(commentsDirty);
               
             }
                            

                  }
       });
     
      };
    }
